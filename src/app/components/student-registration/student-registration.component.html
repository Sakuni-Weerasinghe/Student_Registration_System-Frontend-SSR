<div class="outer pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-7 col-md-7 offset-lg-3 offset-md-3">
                <div class="panel border rounded-3 shadow px-5 pb-4">
                    <div class="panel-heading">
                        <div class="form-title text-center p-4">
                            <h5 class="text-center pb-3"><strong>Student Registration Form</strong></h5>
                            <img class="" src="../../../assets/Student Registration.jpg" alt="" width="100px" height="100px">
                        </div>
                    </div>
                    <div class="panel-body pb-3">
                        <form [formGroup] = "studentRegistrationForm">
                            <!-- First Name -->
                            <div class="form-group pt-3">
                                <label for="firstname">First Name</label>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['firstname'].dirty && studentRegistrationForm.hasError('required','firstname')">
                                    <input formControlName="firstname" type="text" id="firstname" class="rounded-3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['firstname'].dirty && studentRegistrationForm.hasError('required','firstname')" class="text-danger">*First Name is required</small>
                            </div>

                            <!-- Last Name -->
                            <div class="form-group pt-3">
                                <label for="lastname">Last Name</label>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['lastname'].dirty && studentRegistrationForm.hasError('required','lastname')">
                                    <input formControlName="lastname" type="text" id="lastname" class="rounded-3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['lastname'].dirty && studentRegistrationForm.hasError('required','lastname')" class="text-danger">*Last Name is required</small>
                            </div>
                            <!-- DOB -->
                            <div class="form-group pt-3">
                                <label for="birthday">Date of Birth</label>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['birthday'].dirty && studentRegistrationForm.hasError('required','birthday')">
                                    <input formControlName="birthday" type="date" id="birthday" class="rounded-3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['birthday'].dirty && studentRegistrationForm.hasError('required','birthday')" class="text-danger">*Birthday is required</small>
                            </div>
                            <!-- Gender -->
                            <div class="form-group pt-3">
                                <label for="gender">Gender</label>
                                <div class="input-field">
                                    <select formControlName="birthday" id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Phone Number -->
                            <div class="form-group pt-3">
                                <label for="phone">Phone Number</label>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['phone'].dirty && studentRegistrationForm.hasError('required','phone')">
                                    <input formControlName="phone" type="text" id="phone" class="rounded-3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['phone'].dirty && studentRegistrationForm.hasError('required','phone')" class="text-danger">*Phone Number is required</small>
                            </div>
                            <!-- Email -->
                            <div class="form-group pt-3">
                                <label for="email">Email Address</label>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['email'].dirty && studentRegistrationForm.hasError('required','email')">
                                    <input formControlName="email" type="email" id="email" class="rounded-3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['email'].dirty && studentRegistrationForm.hasError('required','email')" class="text-danger">*Email Address is required</small>
                            </div>
                            <!-- Address Line 1 -->
                            <div class="form-group pt-3">
                                <label for="address">Address</label>
                                <div class="input-field pb-2" [class.error] = "studentRegistrationForm.controls['address'].dirty && studentRegistrationForm.hasError('required','address')">
                                    <input formControlName="addressline1" type="text" id="addressline1" class="rounded-3" placeholder="Address Line 1">
                                </div>
                                <div class="input-field pb-2" [class.error] = "studentRegistrationForm.controls['address'].dirty && studentRegistrationForm.hasError('required','address')">
                                    <input formControlName="addressline2" type="text" id="addressline2" class="rounded-3" placeholder="Address Line 2">
                                </div>
                                <div class="input-field" [class.error] = "studentRegistrationForm.controls['address'].dirty && studentRegistrationForm.hasError('required','address')">
                                    <input formControlName="addressline3" type="text" id="addressline3" class="rounded-3" placeholder="Address Line 3">
                                </div>
                                <small *ngIf="studentRegistrationForm.controls['address'].dirty && studentRegistrationForm.hasError('required','address')" class="text-danger">*Address is required</small>
                            </div>
                            <!-- Login Button -->
                            <button (click)="registerStudent()" type="submit" class="btn btn-dark w-100 rounded-3 mt-4" id="login-btn">Register Student</button>                                                                                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
