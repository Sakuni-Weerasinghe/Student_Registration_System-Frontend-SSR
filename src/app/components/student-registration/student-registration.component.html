<div class="outer pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-7 col-md-7 offset-lg-3 offset-md-3">
                <div class="panel border rounded-3 shadow px-5 pb-4">
                    <div class="panel-heading">
                        <div class="form-title text-center p-4">
                            <h5 class="text-center pb-3"><strong>Student Registration Form</strong></h5>
                            <img class="" src="../../../assets/Student Registration.jpg" alt="" width="100px" height="100px">
                        </div>
                    </div>
                    <div class="panel-body pb-3">
                        <form #form = "ngForm" (ngSubmit)="registerStudent()">
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="studentRegisterRequest.firstname">
                            </div>
                            <!-- Last Name -->
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="studentRegisterRequest.lastname">
                            </div>
                            <!-- Birthday -->
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="studentRegisterRequest.birthday">
                            </div>
                            <!-- Gender -->
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender" [(ngModel)]="studentRegisterRequest.gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="studentRegisterRequest.email">
                            </div>
                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="studentRegisterRequest.phone">
                            </div>
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control mb-1" id="addressline1" name="addressline1" placeholder="Address Line 1" [(ngModel)]="studentRegisterRequest.addressline1">
                                <input type="text" class="form-control mb-1" id="addressline2" name="addressline2" placeholder="Address Line 2" [(ngModel)]="studentRegisterRequest.addressline2">
                                <input type="text" class="form-control" id="addressline3" name="addressline3" placeholder="Address Line 3" [(ngModel)]="studentRegisterRequest.addressline3">
                            </div>

                            <!-- Register Button -->
                            <button type="submit" class="btn btn-dark w-100 rounded-3 mt-4" id="login-btn">Register Student</button>                                                                                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
